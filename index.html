<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>beal-uk</title>

</head>

<body>
    <header>
        <!-- pencil banner -->
        <div class="pencil-main">
            <div class="container">
                <div class="pencil">
                    <div class="pencil-contact">
                        <a href="#">
                            <p>Contact us: 01246 386 126 or sales@Bealuk.org.uk</p>
                        </a>
                    </div>
                    <div class="pencil-order">
                        <a href="#">
                            <p>No minimum order value | FREE delivery on orders over Â£50 ex VAT </p>
                        </a>
                    </div>
                    <div class="pencil-toggle">
                        <div class="pencil-incl">
                            <a href="#">
                                <p>Incl. VAT</p>
                            </a>
                        </div>
                        <div>

                        </div>
                        <div class="pencil-excl">
                            <a href="#">
                                <p>Excl. VAT</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- header -->
        <div class="header-main">
            <div class="container">
                <div class="header">
                    <div class="header-logo">
                        <img src="./img/logo-img.png" alt="bealuk-logo">
                    </div>
                    <div class="headersearch">
                        <form action="#" class="searchform">
                            <label for="search" class="dnone">search</label>
                            <input class="search-input" type="search" name="search" id="search"
                                placeholder="What Are You Looking For ?">
                            <input class="searchbutton" type="submit" value="find">
                        </form>
                    </div>
                    <div class=" header-account">
                        <img src="./img/account icon.png" alt="account">
                        <form action="#">
                            <label for="account" class="dnone">account</label>
                            <select name="account" id="account" class="select-account">
                                <option value="my account">my account</option>
                                <option value="my profile">my profile</option>

                            </select>
                        </form>

                    </div>
                </div>
            </div>
        </div>

</body>

</html>
